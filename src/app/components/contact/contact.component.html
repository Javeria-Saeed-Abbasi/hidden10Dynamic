
    <!-- <div class="container d-flex align-items-center justify-content-between"> -->
      <div class="cstmRow">
        <div class="cstmCol leftSec">
          <form [formGroup]="contactusForm">
                  <div class="row">
                    <div class="col-lg-12 mt-2">
                      <h1>Contact Us</h1>
                    </div>
                    <div class="col-lg-12 mt-3">
                      <span>Name</span>
                    </div>
                    <div class="col-lg-12 mt-1">
                      <input type="text" placeholder="Name" formControlName="name">
                    <div *ngIf="contactusForm.get('name')?.touched && contactusForm.get('name')?.errors?.['required']"
                                        class="text text-danger mt-1 mb-3">
                                        Name is required
                    </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                      <span>Email</span>
                    </div>
                    <div class="col-lg-12 mt-1">
                      <input type="email" placeholder="Email" formControlName="email">
                      <div *ngIf="contactusForm.controls?.['email']?.touched && contactusForm.controls?.['email']?.errors?.['email']"
                      class="text text-danger mt-1">
                      Invalid Email
                  </div>
                      <div *ngIf="contactusForm.get('email')?.touched && contactusForm.get('email')?.errors?.['required']"
                                        class="text text-danger mt-1 mb-3">
                                        Email is required
                    </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                      <span>Message</span>
                    </div>
                    <div class="col-lg-12 mt-1">
                      <textarea type="text" placeholder="Name" rows="5" formControlName="description"></textarea>
                      <div *ngIf="contactusForm.get('description')?.touched && contactusForm.get('description')?.errors?.['required']"
                                        class="text text-danger mt-1 mb-3">
                                        Message is required
                    </div>
                    </div>
                    <div class="col-lg-12 mt-3">
                      <button class="blackBtn" (click)="contactUs()">Contact</button>
                    </div>
                  </div>
                </form>
        </div>
        <div class="cstmCol">
          <div class="rightSec">
            <img src="assets/1x/landingPageBanner.png" alt="">
          </div>
        </div>
      </div>

    <!-- </div> -->
