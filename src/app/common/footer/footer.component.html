
<footer *ngIf="!resgistration">
  <div class="container mt5 pt-5" >
    <div class="row">
      <div class="col-lg-12 text-center">
        <a href="javascript:void(0)" [routerLink]="['']">
          <div class="fLogo">
          <img src="{{logoCms?.logos?.footer}}" alt="" >

      </div>
      <div class="col-lg-12 d-flex align-items-center justify-content-center mt-5">

          <a href="javascript:void(0)" [routerLink]="['/about']">About</a>
