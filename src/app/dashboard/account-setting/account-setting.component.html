<div class="header">
  <h3><span>De</span>activate Account</h3>
</div>
<div class="content">
  <div class="row mt-5">
    <div class="col-lg-12 mb-3">
      <p>If you deactivate your account, you will no longer be able to access your account</p>
    </div>
    <div class="col-lg-12 mb-3">
      <button class="blackBtn" data-bs-toggle="modal" data-bs-target="#confirmModal">
        Deactivate
      </button>
    </div>
  </div>
</div>



<!-- confirm modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <form [formGroup]="deactivateForm">
        <div class="row">
          <div class="col-lg-12 mt-3">
            <h6>Enter your password to deactivate your account</h6>
          </div>
          <div class="col-lg-12 mt-3">
            <input type="password" placeholder="Password" formControlName="password">
          </div>
          <div *ngIf="
          deactivateForm.controls['password'].touched && deactivateForm.controls['password'].invalid"
                        class="text text-danger mt-1">
                        Password is required
                      </div>
            <div class="col-lg-12 mt-3">
              <button class="deactivate blackBtn" (click)="deactivate()" [disabled]="deactivateForm.controls['password'].invalid">
                Deactivate
              </button>
            <button id="modalClose" class="cancelBtn" data-bs-dismiss="modal" aria-label="Close">
              Cancel
            </button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
